type Query {
  users: [User!]!
}

type Mutation {
  createUser(email: String!, name: String!, age: Int!, gender: String! ): User!
  deleteUser(email: String! ): User!
}

type User {
  id: ID!
  name: String!
  email: String!
  gender: String!
  age: Int!
}

type AuthPayload {
  token: String
  user: User
}

